<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIG GAME</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="player-1">
        <h2>PLAYER 1</h2>
        <h1 class="btns">Score is <span class="score">0</span></h1>
        <br />
        <h1 class="btns">
          currnet score is <span class="current-score">0</span>
        </h1>
      </div>
      <div class="buttons">
        <button type="submit" class="NEWGAME btn btn-primary btn-lg">
          NEW GAME
        </button>
        <button type="submit" class="ROLLDISE btn btn-primary btn-lg">
          ROLL DISE
        </button>
        <button type="submit" class="HOLD btn btn-primary btn-lg">HOLD</button>
      </div>
      <div class="player-2">
        <h2>PLAYER 2</h2>
        <h1 class="btns">Score is <span class="score1 score">0</span></h1>
        <br />
        <h1 class="btns">
          currnet score is <span class="current-score1 current-score">0</span>
        </h1>
      </div>
    </div>
    <div class="imageofdice">
      <h1 class="imageofdice"></h1>
    </div>
    <!-- <img src="./images/inverted-dice-1.svg" width="300px" /> -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
