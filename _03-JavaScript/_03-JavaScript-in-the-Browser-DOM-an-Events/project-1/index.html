<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript in the Browser DOM and Events</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        text-decoration: none;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e1e2f, #2b2b45);
        color: #f4f4f4;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      /* Header Section */
      .main-1 {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
      }

      .btn-again {
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        background-color: #ffdd57;
        color: #1e1e2f;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-again:hover {
        background-color: #ffcc00;
      }

      #range {
        font-size: 18px;
        font-weight: 700;
        color: #ccc;
      }

      /* Title and Number */
      .h1-first {
        text-align: center;
        margin-top: 30px;
        font-size: 48px;
        color: #f9f9f9;
      }

      .number {
        font-size: 60px;
        background-color: #fff;
        color: #1e1e2f;
        padding: 16px 32px;
        border-radius: 10px;
        margin: 30px auto;
        width: fit-content;
      }

      /* Main Input and Message Section */
      .main-3 {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 900px;
        margin-top: 30px;
      }

      .left,
      .right {
        width: 45%;
      }

      /* Input */
      #guess {
        padding: 15px;
        width: 100%;
        font-size: 22px;
        border-radius: 6px;
        border: 2px solid #ffdd57;
        background-color: #1e1e2f;
        color: #fff;
        outline: none;
      }

      #guess:focus {
        border-color: #ffcc00;
      }

      /* Check Button */
      #check {
        display: block;
        width: 100%;
        border-radius: 6px;
        margin-top: 15px;
        font-size: 24px;
        padding: 15px;
        background-color: #6ee7b7;
        color: #1e1e2f;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #check:hover {
        background-color: #34d399;
      }

      /* Messages and Scores */
      .guess-msg {
        font-size: 28px;
        margin-bottom: 10px;
        color: #ffdd57;
      }

      .score-decrement,
      .high-score {
        font-size: 20px;
        margin-top: 10px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="main-1">
      <button type="submit" class="btn-again">Again</button>
      <p id="range">&#60;Between 1 and 20 &#62;</p>
    </div>
    <div class="main-2">
      <h1 class="h1-first">Guess The Number!</h1>
      <h1 class="number h1-first">?</h1>
    </div>
    <div class="main-3">
      <section class="left">
        <form action="">
          <input type="number" id="guess" />
          <button id="check" type="submit">Check</button>
        </form>
      </section>
      <section class="right">
        <h4 id="ko" class="guess-msg">Strat Guessing</h4>
        <h4 class="score-decrement">Score 20</h4>
        <h4 id="high-score">HighScore</h4>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
