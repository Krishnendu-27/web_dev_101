<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styleing Exerscise</title>
    <style>
      header {
        text-transform: uppercase;
      }
      p {
        text-transform: capitalize;
        text-indent: 20px;
      }
      h1 {
        letter-spacing: 2px;
        line-height: 1.6px;
      }
      footer {
        word-spacing: 8px;
      }
    </style>
  </head>
  <body>
    <header>Our comapny</header>
    <h1>welcome to the website</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos nihil, illo
      expedita ad sequi, eligendi
    </p>
    <footer>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</footer>
  </body>
</html>
