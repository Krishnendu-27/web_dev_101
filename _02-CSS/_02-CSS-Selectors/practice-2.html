<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./practice-2.css" /> -->
    <style>
      a {
        text-decoration: none;
      }
      a:link {
        color: blue;
      }
      a:visited {
        color: purple;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: green;
      }
      ul li:first-child {
        background-color: lightblue;
      }
      ul li:last-child {
        font-weight: bolder;
      }
      ul li:nth-child(2) {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <a href="#halo">VIsit example</a>
    <ul class="halo">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
    </ul>
  </body>
</html>
